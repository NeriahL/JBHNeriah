<app-loading *ngIf="isLoading == true"></app-loading>
<div *ngIf="isLoading == false">
  <div *ngIf="coinUpdates.length==0" class="justify-content-center">
    <div class="card mx-auto" style="width: 50%;">
      <img class="card-img-top" src="https://www.nicepng.com/png/detail/85-850617_file-shrug-wiki.png" alt="Card image cap">
      <div class="card-body">
        <h2 class="card-title">Sorry</h2>
        <h6 class="card-subtitle mb-2 text-muted"> No coins selected for Live updates.</h6>
        <p class="card-text">
         Please return to the Home-page to selsect coins for your Live Updates list!
      </p>
      </div>
    </div>
  </div>
</div>
    <div *ngFor="let card of coinUpdates" class="col-4 col-sm-4 col-xl-4 card-body border">
        <div class="card">
          
            <img class="card-img-top" src={{card.ImageUrl}} alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ card.name }}</h5>
              <h6>{{ card.same }}</h6>
              <p class="card-text">
                {{ card.symbol }} <br>
                {{ card.USDprice | currency: "USD"}}<br>
                {{ card.ILSprice | currency: "ILS" }}<br>
                {{ card.EURprice | currency: "EUR" }}<br>
            </p>
              <a (click)="getUpdate(card.id)" class="btn btn-primary">Get Update</a>
            </div>
          </div>
    </div>
